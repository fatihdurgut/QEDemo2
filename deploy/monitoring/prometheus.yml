global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'pubs-microservices'
    environment: 'development'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'apigateway'
    static_configs:
      - targets: ['apigateway:8080']
    metrics_path: '/metrics'

  - job_name: 'authors-api'
    static_configs:
      - targets: ['authors-api:8080']
    metrics_path: '/metrics'

  - job_name: 'publishers-api'
    static_configs:
      - targets: ['publishers-api:8080']
    metrics_path: '/metrics'

  - job_name: 'titles-api'
    static_configs:
      - targets: ['titles-api:8080']
    metrics_path: '/metrics'

  - job_name: 'sales-api'
    static_configs:
      - targets: ['sales-api:8080']
    metrics_path: '/metrics'

  - job_name: 'employees-api'
    static_configs:
      - targets: ['employees-api:8080']
    metrics_path: '/metrics'

  - job_name: 'stores-api'
    static_configs:
      - targets: ['stores-api:8080']
    metrics_path: '/metrics'

  - job_name: 'identity-api'
    static_configs:
      - targets: ['identity-api:8080']
    metrics_path: '/metrics'

  - job_name: 'notifications-api'
    static_configs:
      - targets: ['notifications-api:8080']
    metrics_path: '/metrics'

  - job_name: 'analytics-api'
    static_configs:
      - targets: ['analytics-api:8080']
    metrics_path: '/metrics'

  - job_name: 'sqlserver'
    static_configs:
      - targets: ['sqlserver:1433']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    metrics_path: '/metrics'
